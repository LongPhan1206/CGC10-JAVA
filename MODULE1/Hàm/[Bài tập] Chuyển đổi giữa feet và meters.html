<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label>Convert</label>
    <br>
    <input type="number" oninput="Convert(this.value)">
    <br>
    <span id="result"></span>
    <script>
        function Convert(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("result").innerHTML = valNum * 3.792;
        }
    
    </script>
</body>

</html>
