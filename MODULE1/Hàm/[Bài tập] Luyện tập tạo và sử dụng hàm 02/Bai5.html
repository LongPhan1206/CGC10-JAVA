    <script>
        function findMin(a, b, c) {
            let min;
            if (a < b) {
                if (a < c) {
                    min = a;
                }
            }
            else if (b < c) {
                min = b;
            }
            else min = c;
            return min;

        }
        function main() {
            let a = +prompt("Input number a");
            let b = +prompt("Input number b");
            let c = +prompt("Input number c");
            let min = findMin(a, b, c);
            alert("Min = " + min)
        }   
        main();  
    </script>
