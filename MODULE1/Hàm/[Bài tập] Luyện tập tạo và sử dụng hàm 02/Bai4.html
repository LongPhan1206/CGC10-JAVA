<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter the number");
        function checkNumber() {
           if (isNaN(num)) {
               alert("FALSE")
            }
           else alert("TRUE");
        }
        checkNumber();
    </script>
</body>
</html>
