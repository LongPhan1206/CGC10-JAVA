<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function inputArray() {
            let arr = [];
            let length = +prompt("Input lenghth of array");
            for (i = 0; i < length; i++) {
                arr[i] = prompt("Input element [" + i + "] of array");
            }
            return arr;
        }
        function inputCharacters() {
            let characters = prompt("Input characters");
            return characters;
        }
        function checkArray(arr, characters) {
            count = 0;
            for (i = 0; i < arr.length; i++) {
                if (characters == arr[i]) {
                    count++;
                }
            }
            return count;
        }
        function display(count) {
            if (count > 0) {
                alert(count);
            }
            else alert(-1);
        }
         function callFucticon() {
           arr = inputArray();
           characters = inputCharacters();
           count = checkArray(arr, characters);
           result = display(count);
        }
        callFucticon()
        </script>
</body>
</html>
