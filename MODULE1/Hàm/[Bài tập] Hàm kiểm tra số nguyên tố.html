<body>
    <script>
        function createNumber() {
            let num = +prompt("Enter the number: ");
            return num;
        }
        function checkPrime(num) {
            let count = 0;
            for (i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    count++;
                }
            }
            return count;
        }
        function result(num, count) {
            if (count === 0 && num >= 2) {
                alert(num + " is prime");
            }
            else alert (num + " not is prime");
        }
        function callFuction() {
          let  num = createNumber();
          let  count  = checkPrime(num);
          let  displays = result(num, count);
        }
        callFuction();
    </script>
</body>
</html>
