<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào
        let MyDate = function(d, m, y) {
            this.day = d;
            this.month = m;
            this.year = y;        
        //Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        //Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function(d) {
            this.day = d;
        }
        this.setMonth = function(m) {
            this.month = m;
        }
        this.setYear = function(y) {
            this.year = y;
        }
    };
        //Tạo đối tượng cho 3 lớp
        let date = new MyDate(2, 2, 2007);
        //Truy cập phương thức của lớp date
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(d + "/" + m + "/" + y);
    </script>
</body>
</html>
