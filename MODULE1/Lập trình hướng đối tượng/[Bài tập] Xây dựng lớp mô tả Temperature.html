<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let Temperature = function(C) {
            this.celius = C;
            this.getCelius = function() {
                return C;
            }
            this.getFahrenheit = function() {
                return (C * 9) / 5 + 32;
            }
            this.getKenvin = function() {
                return C + 274;
            }
        }
        function convert() {
            let C = parseFloat(prompt("Input celius"));
            let temperature = new Temperature(C);
            let F = temperature.getFahrenheit();
            let K = temperature.getKenvin();
            document.write("Fahrenheit = " + F + "<br>");
            document.write("Kenvin = " + K);
        }
        convert();
    </script>
</body>
</html>
