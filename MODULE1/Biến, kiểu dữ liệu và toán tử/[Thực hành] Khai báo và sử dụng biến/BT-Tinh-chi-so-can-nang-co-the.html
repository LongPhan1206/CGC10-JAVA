<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt('Input weight:'));
        let height = parseFloat(prompt('Input heigth'));
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            alert('under');
        } else if (bmi < 25) {
            alert('normal');
        } else if (bmi < 30) {
            alert('overweight')
        } else
            alert('Obese');


    </script>
</body>

</html>
