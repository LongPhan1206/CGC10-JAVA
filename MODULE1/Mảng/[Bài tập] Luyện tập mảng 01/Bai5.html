<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Input a string: ");
        let count = 0;
        for (i = 0; i < str.length; i++) {
            if ((str[i] === "u") || (str[i] === "e") || (str[i] === "o") || (str[i] === "a") || (str[i] === "i")) {
                count++;
            }
        }
        document.write("String is: " + str + "<br>");
        document.write("Number Vowels chacter in string is: " + count);

    </script>
</body>

</html>
