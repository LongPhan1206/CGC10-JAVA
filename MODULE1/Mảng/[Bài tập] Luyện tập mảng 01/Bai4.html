<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let length = parseInt(prompt("Input length of array"));
        for (i = 0; i < length; i++) {
            arr[i] = Math.floor(Math.random() * 50);
        }
        document.write("Array is : " + arr + "<br>");
        let arr2 = arr.reverse().join();
        document.write("Reverse array : " + arr2);
    </script>
</body>

</html>
