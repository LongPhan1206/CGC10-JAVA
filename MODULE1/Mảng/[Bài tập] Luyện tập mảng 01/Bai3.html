<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let length = parseInt(prompt("Input length of array: "));
        let arr = [];
        let sum = 0;
        for (i = 0; i < length; i++) {
            arr[i] = Math.floor(Math.random() * 100);
            sum += arr[i];
        }
        document.write("Array is " + arr + "<br>");
        let max = arr[0];
        for (i = 0; i < length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        let TB = sum / length;

        document.write("Max = " + max + "<br>");
        document.write("Average = : " + TB);
    </script>
</body>

</html>
