<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let length = prompt("Input length of array: ");
        for (i = 0; i < length; i++) {
            arr[i] = prompt("Input elenmet of array: ");
        }
        let count = 0;
        for (i = 0; i < length; i++) {
            if ((arr[i] / arr[i] === 1)) {
                count++;
            }
        }
        document.write("Array is: " + arr + "<br>");
        document.write("The number of digits in the array is " + count);
    </script>
</body>

</html>
