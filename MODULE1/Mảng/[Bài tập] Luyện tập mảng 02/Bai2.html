<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let length = prompt("Input length of array");
        for (i = 0; i < length; i++) {
            arr[i] = prompt("Input element of array");
        }
        document.write("Array is: " + arr.join(', ') + "<br>");
        document.write("Reverse array is: " + arr.reverse().join(', '));
    </script>
</body>

</html>
