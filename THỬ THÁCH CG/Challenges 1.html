<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thử thách JS</title>
</head>

<body>
    <script>
        function createArr() {
            let arr = [];
            let length = +prompt("Nhập độ dài danh sách các tên: ")
            for (i = 0; i < length; i++) {
                arr[i] = prompt("Nhập tên thứ thứ " + (i + 1) + ":");
            }
            return arr;
        }
        
        function check(arr) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i].toString().length == 4) {
                   document.write(arr[i] + ", "); 
                }
            }
        }

        function main() {
            let arr = createArr();
            check(arr);
        }
        main();
    </script>
</body>

</html>
